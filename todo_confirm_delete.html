<!-- cbv_todo_app/templates/todo_confirm_delete.html -->
{% extends 'base.html' %}

{% block content %}
    <h1>Are you sure you want to delete this Todo?</h1>
    <p><strong>{{ todo.title }}</strong></p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
    
    <a href="{% url 'cbv_todo_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
