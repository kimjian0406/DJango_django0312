<!-- templates/todo/todo_info.html -->
{% extends 'base.html' %}

{% block content %}
<h2>{{ todo.title }}</h2>
<p>{{ todo.description }}</p>
<p>Status: {% if todo.is_completed %} Completed {% else %} Pending {% endif %}</p>

<a href="{% url 'todo_update' todo.id %}">Edit</a>
<a href="{% url 'todo_delete' todo.id %}">Delete</a>
{% endblock %}
