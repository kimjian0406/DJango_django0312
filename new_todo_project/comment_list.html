{% extends 'base.html' %}

{% block content %}
  <h2>댓글 목록</h2>
  <ul>
    {% for comment in comments %}
      <li>
        <strong>{{ comment.user.username }}</strong>: {{ comment.message }} - 
        <a href="{% url 'comment_edit' pk=comment.id %}">수정</a> | 
        <a href="{% url 'comment_delete' pk=comment.id %}">삭제</a>
      </li>
    {% endfor %}
  </ul>
  <a href="{% url 'comment_create' todo_id=todo.id %}">댓글 작성하기</a>
{% endblock %}
