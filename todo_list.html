<!-- cbv_todo_app/templates/todo_list.html -->
{% extends 'base.html' %}

{% block content %}
    <h1>Todo List</h1>
    
    <form method="get" action="" class="mb-4">
        <input type="text" name="q" placeholder="Search Todo" value="{{ request.GET.q }}" class="form-control" />
        <button type="submit" class="btn btn-primary mt-2">Search</button>
    </form>

    <ul class="list-group">
        {% for todo in todos %}
            <li class="list-group-item d-flex justify-content-between">
                <span>{{ todo.title }}</span> <small>by {{ todo.user.username }}</small>
                <div>
                    <a href="{% url 'cbv_todo_info' pk=todo.pk %}" class="btn btn-info btn-sm">Details</a>
                    <a href="{% url 'cbv_todo_update' pk=todo.pk %}" class="btn btn-warning btn-sm">Edit</a>
                    <form action="{% url 'cbv_todo_delete' pk=todo.pk %}" method="post" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </div>
            </li>
        {% endfor %}
    </ul>

    {% if todos.has_next %}
        <div class="mt-4">
            <a href="?page={{ todos.next_page_number }}" class="btn btn-primary">Next</a>
        </div>
    {% endif %}
{% endblock %}
