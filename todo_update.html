<!-- cbv_todo_app/templates/todo_update.html -->
{% extends 'base.html' %}

{% block content %}
    <h1>Edit Todo</h1>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update Todo</button>
    </form>
    
    <a href="{% url 'cbv_todo_info' pk=todo.pk %}" class="btn btn-secondary mt-4">Back to Todo</a>
{% endblock %}
