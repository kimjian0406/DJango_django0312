<!-- todo_info.html -->
<form method="POST" action="{% url 'cbv_todo_delete' pk=todo.pk %}">
    {% csrf_token %}
    <button type="submit">Delete</button>
</form>
{% block content %}
    <h1>Todo Detail</h1>

    <h2>{{ todo.title }}</h2>
    <p>{{ todo.description }}</p>


    <div>
        <a href="{% url 'cbv_todo_update' pk=todo.pk %}">Edit</a>
        <a href="{% url 'cbv_todo_list' %}">Back to List</a>
    </div>
{% endblock %}
