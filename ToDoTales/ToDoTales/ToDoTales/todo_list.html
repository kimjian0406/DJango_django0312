{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Todo List</h2>
    <div class="list-group">
        {% for todo in todos %}
        <a href="{% url 'todo_detail' todo.id %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
            {{ todo.title }}
            <span class="badge bg-primary rounded-pill">{{ todo.comments.count }}</span>
        </a>
        {% empty %}
        <p class="text-muted">등록된 Todo가 없습니다.</p>
        {% endfor %}
    </div>

    <div class="mt-4">
        {% include 'pagination.html' %}
    </div>
</div>
{% endblock %}
